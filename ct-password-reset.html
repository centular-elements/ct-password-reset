<!--
`ct-password-reset`
Password reset form

@demo demo/index.html 
-->

<dom-module id="ct-password-reset">
  <template>
    <style include="iron-flex iron-flex-alignment password-reset-style">
      :host {
        display: block;
      }
      div[title] {
        text-align: center;
      }
      paper-material {
        padding: 15px;
        margin: 15px;
        max-width: 340px;
        max-height: 220px;
      }
      paper-button {
        padding: 10px;
        margin: 10px;
      }
      p.error {
        color: var(--google-red-500);
      }
    </style>

    <div title>
      <img class="domain-logo" src="[[ _domainLogo ]]" alt="[[ domainName ]]">
      <p class="title">Change Password</p>
    </div>

    <div class="horizontal center-justified layout">
      <paper-material class="box" elevation="1">
        <p class="instructions-paragraph">Enter your new password.</p>
        <form is="iron-form" id="form" method="post" action="">
          <paper-input name="domainId" label="Domain ID" value="[[ domainId ]]" required hidden></paper-input>
          <paper-input class="password-input" id="pass1" name="password" label="New Password" type="password" required></paper-input>
          <paper-input class="password-input" id="pass2" name="password_confirm" label="Confirm Password" type="password" required></paper-input>
          <paper-button class="reset-button" id="resetBtn" on-tap="sendReset" raised>Reset Password</paper-button>
        </form>
        <p class="error" hidden$="[[!_hasError]]">New and confirmed password do not match</p>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ct-password-reset',

      properties: {
        domainId: String,
        domainName: String,
        next: String
      },

      ready: function () {
        this._hasError = false;
      },

      sendReset: function() {
        if (this.$.pass1.value != this.$.pass2.value) {
          this._hasError = true;
          return;
        }

        this.$.resetBtn.disabled = true;

        if (!this.$.form.validate()) {
          return;
        }

        this.$.form.submit();
      }
    });
  </script>
</dom-module>
